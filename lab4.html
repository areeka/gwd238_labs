<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 4</title>

<style>

 #main a {color:green;
          margin:.5em;
		  font:1.5em/1.2 tahoha, Geneva, sans-serif; }
		  
#pic {width:350px;
      height:350px; }
	  
#caption {1em/1.2 Tahoma, Geneva, sans-serif;}

</style>
</head>

<body>

<nav id="main">

<a href="images/blue-bird.gif" title="Blue Bird"> Bird 1 </a>
<a href="images/green.jpeg" title="Green Bird"> Bird 2 </a>
<a href="images/red-bird.jpg" title="Red Bird"> Bird 3 </a>

</nav>

<img id="pic" src="images/blue-bird.gif" alt="Gallery Bird Images">

 <p id="caption">My Birds</p>



<script>

 
 
 var gallery = {
 
 init: function(e)
 {
	 // callect all anchor tags inside of nav
	 // add event handler into each of them
	var links = document.querySelectorAll("#main a");
	for (var i=0; i < links.length; i++) 
	{
	 links[i].onclick = gallery.changePic;
	}

 },
	
	  changePic: function(e)	
	  {
		  e.preventDefault();
		  
		  var pic = document.querySelector("#pic");
		  var caption = document.getElementById("caption");	  
		  pic.src = e.target.href;
		  caption.firstChild.nodeValue = e.target.title;
	  }
	
 }

window.onload = gallery.init;
</script>

</body>
</html>
